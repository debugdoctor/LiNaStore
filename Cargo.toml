[package]
name = "linastore-server"
version = "0.1.0"
edition = "2024"

[dependencies]
linabase = { path = "./src/linabase" }
chrono = "0.4.41"
clap = { version = "4.5.38", features = ["derive"] }
http-body-util = "0.1.3"
hyper = { version = "1.6.0", features = ["full"] }
hyper-util = { version = "0.1.14", features = ["full"] }
tokio = { version = "1.45.1", features = ["full"] }
uuid = { version = "1.16.0", features = ["v4"] }
tracing = "0.1.41"
tracing-appender = "0.2.3"
tracing-subscriber = "0.3.19"
lazy_static = "1.5.0"
rand = "0.9.1"
bytes = "1.10.1"
crc32fast = "1.4.2"
anyhow = "1.0.98"

[features]
simd = []

[[bin]]
name = "linastore"
path = "src/bin/linastore.rs"

[profile.release]
opt-level = 3
lto = true
strip = true
panic = 'abort'
